<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="./bc.css">
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="card-side front">
                <div class="card-content">
                    <span class="blue">alert</span><span>(<span class="green">'Hello World!'</span>);</span>
                </div>
            </div>
            <div class="card-side back">
                <div class="card-content">
                    <p><span class="purple">const</span> AboutMe <span class="cyan">=</span> {
                        <br />
                        <span class="space red">name</span><span class="cyan">:</span> <span class="green">'Mohamed
                            Yassine Yahyaoui'</span>,
                        <br />
                        <span class="space red">email</span><span class="cyan">:</span> <span
                            class="green">'mouhamedyassineyahyaoui@gmail.com</span>',
                        <br />
                        <span class="space red">position</span><span class="cyan">:</span> <span class="green">'web
                            developer'</span>,
                        <br />
                        <span class="space red">website</span><span class="cyan">:</span> <span
                            class="green">'https://github.com/yassineyahyaoui'</span>
                        <br /> };
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made With ❤️ By Mohamed Yassine Yahyaoui</p>
    </footer>
</body>

</html>
